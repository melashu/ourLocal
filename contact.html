<body>
    <header>

    <nav>

    <main>
        <section class="contact">
            <form action="">
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" required id="email" placeholder="Your Email PLease">
                </div>
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" required id="name" placeholder="Your Full Name please">
                </div>
                <div>
                    <label for="msg">Your Email</label>
                    <textarea name="mess" required id="msg" cols="30" rows="10" placeholder="Your message"></textarea>
                    <script>
                        CKEDITOR.replace("mess");
                    </script>
                </div>

                <label for=""></label>
                <button type="submit"  id="btn">Send Message</button>
            </form>
        </section>
    </main>
